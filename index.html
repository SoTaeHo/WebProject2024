<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script type="module" src="script.js" defer></script>
    <script type="module" src="config.js" defer></script>
</head>
<body>

<main class="main-container">
    <header class="input-container">
        <input type="text" class="city-input" placeholder="예) 서울">
        <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
        </button>
    </header>

    <section class="weather-info" style="display: none">
        <div class="location-date-container">
            <div class="location">
              <span class="material-symbols-outlined">
                    location_on
              </span>

                <h4 class="country-txt"></h4>
            </div>
            <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>

        </div>

        <div class="weather-summary-container">
            <img src="assets/weather/clouds.svg" alt="" class="weather-summary-img">
            <div class="weather-summary-info">
                <h1 class="temp-txt"></h1>
                <h3 class="condition-txt regular-txt"></h3>
            </div>
        </div>
        <div class="weather-condition-container">

            <div class="condition-item">
                <span class="material-symbols-outlined">water_drop</span>
                <div class="condition-info">
                    <h5 class="regular-txt">습도</h5>
                    <h5 class="humidity-value-txt"></h5>
                </div>
            </div>

            <div class="condition-item">
                <span class="material-symbols-outlined">air</span>
                <div class="condition-info">
                    <h5 class="regular -txt">풍속</h5>
                    <h5 class="wind-value-txt"></h5>
                </div>
            </div>
        </div>

        <div class="forecast-items-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp-txt">29 ℃</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp-txt">29 ℃</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp-txt">29 ℃</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp-txt">29 ℃</h5>
            </div>

        </div>
        <button class="bottom-btn request-btn">오늘의 추천</button>
    </section>

    <section class="search-city section-message" style="display: none">
        <img src="assets/message/search-city.png" alt="">
        <div>
            <h4 class="regular-txt">날씨를 알고싶은 도시를<br> 입력해주세요.</h4>
        </div>
    </section>

    <section class="not-found section-message" style="display: none">
        <img class="message-img" src="assets/message/not-found.png" alt="">
        <div>
            <h1>찾기 실패</h1>
            <h4 class="regular-txt">
                해당 도시를 찾을 수 없습니다.<br>
                다시 입력해주세요.
            </h4>
        </div>
    </section>

    <section class="mention section-message">
        <div class="recommendation-txt"></div>
        <button class="bottom-btn back-btn">돌아가기</button>
    </section>

</main>

</body>
</html>
